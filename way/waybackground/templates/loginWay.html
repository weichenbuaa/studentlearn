    <meta charset="utf-8"/>

    <meta content="" name="description"/>

    <meta content="" name="author"/>

    <!-- BEGIN GLOBAL MANDATORY STYLES -->

    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link href="../../static/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>

    <link href="../../static/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <link href="../../static/css/style-metro.css" rel="stylesheet" type="text/css"/>

    <link href="../../static/css/style.css" rel="stylesheet" type="text/css"/>

    <link href="../../static/css/style-responsive.css" rel="stylesheet" type="text/css"/>

    <link href="../../static/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>

    <link href="../../static/css/uniform.default.css" rel="stylesheet" type="text/css"/>

    <!-- END GLOBAL MANDATORY STYLES -->

<!-- BEGIN BODY -->

<body class="login">

<!-- BEGIN LOGO -->

<div class="logo">

    <img src="../../static/image/logo5.png" alt=""/>

</div>

<!-- END LOGO -->

<!-- BEGIN LOGIN -->

<div class="content">

    <!-- BEGIN LOGIN FORM -->

    <form class="form-vertical login-form" action="/log/" method="post">
        {% csrf_token %}

        {#			<h3 class="form-title">Login to your account</h3>#}
        <h3 class="form-title" align="center">登录</h3>

        <div class="alert alert-error hide">

            <button class="close" data-dismiss="alert"></button>

            <span>输入用户名和密码.</span>

        </div>

        <div class="control-group">

            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

            <label class="control-label visible-ie8 visible-ie9">用户名</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-user"></i>

                    <input id="log_username" class="m-wrap placeholder-no-fix" type="text" placeholder="Username"
                           name="log_username"/>

                </div>

            </div>

        </div>

        <div class="control-group">

            <label class="control-label visible-ie8 visible-ie9">密码</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-lock"></i>

                    <input id="log_password" class="m-wrap placeholder-no-fix" type="password" placeholder="Password"
                           name="log_password"/>

                </div>

            </div>

        </div>

        <div class="form-actions">

            <label class="checkbox">

                <input type="checkbox" name="remember" value="1"/> 记住用户

            </label>

            <button type="submit" class="btn green pull-right">

                登录 <i class="m-icon-swapright m-icon-white"></i>

            </button>

        </div>

        <div>
            <div class="forget-password">

                <p>

                    <a href="javascript:;" class="" id="forget-password">忘记密码?</a>

                    <span> &nbsp | &nbsp</span>

                    <a href="javascript:;" id="register-btn" class="">注册</a>

                </p>

            </div>

            <div class="create-account">

            </div>
        </div>

    </form>

    <!-- END LOGIN FORM -->

    <!-- BEGIN FORGOT PASSWORD FORM -->

    <form class="form-vertical forget-form" action="index.html">

        <h4 class="" align="left">输入邮箱 找回密码</h4>

        {#			<p>输入邮箱,重置密码.</p>#}

        <div class="control-group">

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-envelope"></i>

                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email"/>

                </div>

            </div>

        </div>

        <div class="form-actions">

            <button type="button" id="back-btn" class="btn">

                <i class="m-icon-swapleft"></i> 返回

            </button>

            <button type="submit" class="btn green pull-right">

                Submit <i class="m-icon-swapright m-icon-white"></i>

            </button>

        </div>

    </form>

    <!-- END FORGOT PASSWORD FORM -->

    <!-- BEGIN REGISTRATION FORM -->

    <form class="form-vertical register-form" action="/customer_register/" method="post">

        {% csrf_token %}

        <h3 class="" align="center">注册</h3>

        <p>输入注册信息:</p>

        <div class="control-group">

            <label class="control-label visible-ie8 visible-ie9">用户名</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-user"></i>

                    <input id="register_username" class="m-wrap placeholder-no-fix" type="text" placeholder="Username"
                           name="register_username"/>

                </div>

            </div>

        </div>

        <div class="control-group">

            <label class="control-label visible-ie8 visible-ie9">密码</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-lock"></i>

                    <input class="m-wrap placeholder-no-fix" type="password" id="register_password"
                           placeholder="Password" name="register_password"/>

                </div>

            </div>

        </div>

        <div class="control-group">

            <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-ok"></i>

                    <input class="m-wrap placeholder-no-fix" type="password" placeholder="Re-type Your Password"
                           name="checkregister_password"/>

                </div>

            </div>

        </div>

        <div class="control-group">

            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

            <label class="control-label visible-ie8 visible-ie9">Email</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-envelope"></i>

                    <input id="register_email" class="m-wrap placeholder-no-fix" type="text" placeholder="Email"
                           name="register_email"/>

                </div>

            </div>

        </div>

        <div class="control-group">

            <div class="controls">

                <label class="checkbox">

                    <input type="checkbox" name="registrater_agreement"/> I agree to the <a href="#">Terms of
                    Service</a> and <a href="#">Privacy Policy</a>

                </label>

                <div id="register_error"></div>

            </div>

        </div>

        <div class="form-actions">

            <button id="register-back-btn" type="button" class="btn">

                <i class="m-icon-swapleft"></i> 返回

            </button>

            <button type="submit" id="register-submit-btn" class="btn green pull-right">

                提交 <i class="m-icon-swapright m-icon-white"></i>

            </button>

        </div>

    </form>

    <!-- END REGISTRATION FORM -->

</div>

<!-- END LOGIN -->

<!-- BEGIN COPYRIGHT -->

<div class="copyright">

    <div class="footer" align="center">

        <div class="footer-inner" text-align="center">

            2017 &copy; 路先生 - 畅游欧洲

    </div>

</div>
